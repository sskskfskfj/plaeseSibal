<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="/login" class="nav-link active" aria-current="page">Login/Regist</a></li>
        </ul>
    </header>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <form method="post" action="/login">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                사용자ID 또는 비밀번호를 확인해 주세요.
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <!-- CSRF 토큰 -->
                        <label>아이디</label>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" name="id">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" name="passwd">
                        <div class="row">
                            <div class="col" style="align-items: center;">
                                <input type="submit" class="btn btn-primary" value="로그인">
                                <button type="button" onclick="location.href='/member/join'"
                                    class="btn btn-outline-primary">회원가입</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
        <div class="col"></div>
    </div>

        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2023 Millennium</p>
    </footer>--->
    <div th:replace="~{misc/footer :: footer}"></div>

    <script th:src="@{/js/bootstrap.js}" defer></script>
</body>

</html>
